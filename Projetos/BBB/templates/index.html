{% extends "layout.html" %}

{% block body %}

    <h1>Pesquisar</h1>

    <form action="/search" method="get">
        <select name="edicao">
           <option>Edição</option>
           {% for edicao in edicoes %}
                <option value="{{ edicao }}">{{ edicao }}</option>
           {% endfor %}
        </select>
        <input autocomplete="off" autofocus name="nome" placeholder="Nome" type="text">
        <input type="submit" value="Search">
    </form>

{% endblock %}
